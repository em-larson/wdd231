<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Everything you need to know about getting started with dnd in the ogden area.">

    <link rel="stylesheet" href="styles/join.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="scripts/join.js" defer></script>

<body>
    <header>
        <img src="images/logo.png" alt="club logo" width="200px">
        <h2>Ogden D&D Compendium</h2>
        <nav>
            <a href="home.html">Home</a>
            <a href="join.html">Join a Group</a>
            <a href="">Store</a>
        </nav>
    </header>

    <main>
        <div id="groups"></div>
        <form>
            <h3>Want to create a post?</h3>
            <fieldset>
                <Legend>Personal Info (Will not be displayed publicly)</Legend>
                <label for="fname" class="label-title">First Name*:</label>
                <input type="text" id="fname" name="fname" autocomplete="given-name" required>
                <label for="lname" class="label-title">Last Name*:</label>
                <input type="text" id="lname" name="lname" autocomplete="family-name" required>
                <label for="email" class="label-title">Email*:</label>
                <input type="email" id="email" name="email" autocomplete="email" required>
                <label for="phone" class="label-title">Phone Number*:</label>
                <input type="tel" id="phone" name="phone" autocomplete="tel" pattern="[0-9]{7,11}" required>
            </fieldset>
            <fieldset>
                <legend>Post Information (will be publicly displayed)</legend>
                <label for="groupName" class="label-title">Group Name*:</label>
                <input type="text" id="groupName" name="groupName" required>
                <label for="lookingFor" class="label-title">Looking For*:</label>
                <input type="text" id="lookingFor" name="lookingFor" placeholder="ie. player seeking group..." required>
                <label for="schedule" class="label-title">Availability*:</label>
                <input type="text" id="schedule" name="schedule" required>
                <label for="description" class="label-title">Description*:</label>
                <textarea id="description" name="description" rows="7" placeholder="A brief description of the group or campaign..."></textarea>
                <label for="contact" class="label-title">Contact Information*:</label>
                <input type="text" id="contact" name="contact" placeholder="email or phone..." required>
            </fieldset>
            <button type="submit">Create Post</button>
        </form>
    </main>

    <footer>
        <div>
            <p>Ogden, UT 84401</p>
            <p>801-555-4384</p>
        </div>
        <div>
            <nav id="socials">
                <a href="facebook.com">
                    <img src="images/facebook.svg" alt="facebook">
                </a>
                <a href="github.com">
                    <img src="images/github.svg" alt="github">
                </a>
                <a href="https://www.linkedin.com/?trk=guest_homepage-jobseeker_nav-header-logo">
                    <img src="images/linkedin.svg" alt="linkedin">
                </a>
            </nav>
        </div>
        <div>
            <p>WDD231 | Final Project</p>
            <p id="copyright"></p>
            <p id="modified"></p>
        </div>
    </footer>
</body>
